{% extends "/v2/auth_layout.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<section class="forgot-password-section vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row g-0 shadow-lg rounded overflow-hidden" style="max-width: 900px; margin: auto;">
            
            <!-- Illustration Section -->
            <div class="col-md-6 d-none d-md-block bg-dark text-white d-flex align-items-center justify-content-center p-4">
                <div class="text-center">
                    <img src="{{ url_for('static', filename='images/illustrate_004.jpg') }}" alt="Forgot Password Illustration" class="img-fluid" style="max-width: 80%;">
                    <h4 class="mt-3">Reset Your Password</h4>
                    <p class="text-muted">Enter your email to receive reset instructions.</p>
                </div>
            </div>
            
            <!-- Forgot Password Form Section -->
            <div class="col-md-6 p-5 bg-white">
                <h2 class="text-center mb-4 text-dark">Forgot Password</h2>
                <form method="POST" action="{{ url_for('auth_bp.forgot_password') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Submit</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('auth_bp.login') }}" class="text-dark">Remembered? Log in here!</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
